<html lang="en">
<head>

    <title>로그인 폼 만들기</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <hr>
    <fieldset>

        <table>
            <tr>

                <td><label for="password">Password</label></td>
                <td><input id="password" type="text"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
